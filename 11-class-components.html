<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Creating a class component -->
    <title> 11-class-components </title>
  </head>
  <body>

    <!-- anchor element -->
    <div id='root'></div>

    <!-- Get React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Need Babel Standalone to comiple JSX s.t. browser understands -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- For PropTypes which now reside in their own package outside of React -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      // making a class component
      class Counter extends React.Component {
        constructor(props){
          super(props);
          this.state={
            count: 0
          };
          this.handleClick=this.handleClick.bind(this);
        }

        // got this from docs on lifecycle and state
        // https://reactjs.org/docs/state-and-lifecycle.html
        handleClick(){
          this.setState((state, props) => ({
            count: state.count + 1
          }));
        }

        render(){
          return (
            <button onClick={this.handleClick}>
              {this.state.count}
            </button>
          );
        }
      }
      ReactDOM.render(<Counter />, document.getElementById('root'));
    </script>
  </body>
</html>
