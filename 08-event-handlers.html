<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Re-rendering elements on change -->
    <title> 08-event-handlers </title>
  </head>
  <body>
    <!-- anchor element -->
    <div id='root'></div>

    <!-- Get React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Need Babel Standalone to comiple JSX s.t. browser understands -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- For PropTypes which now reside in their own package outside of React -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      const state ={
        eventCount: 0,
        username: ''
      };
      // React has a synthetic event system which allows React to use the same event system regardless of the platform
      // function for button click
      function increment(){
        setState({eventCount: state.eventCount+1});
      }
      // function for typing username
      function updateUsername(event){
        setState({username:event.target.value});
      }
      // functional component
      function App(){
        return (
          <div>
            <p> There have been {state.eventCount} events </p>
            <div><button name="Click Me Button" type="button" onClick={increment}>Click Me!</button></div>
            <p> You Typed : {state.username} </p>
            <label for="username input"> Enter username</label>
            <input id="username input" onChange={updateUsername}/>
          </div>
        );
      }

      function renderApp(){
        ReactDOM.render(<App />, document.getElementById('root'));
      }

      // uncommon but can implement your own state handling for a functional component
      function setState(newState){
        // assign newState object to state object
        Object.assign(state, newState);
        // re-render App
        renderApp();
      }

      renderApp();
    </script>
  </body>
</html>
