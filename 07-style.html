<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Re-rendering elements on change -->
    <title> 07-style </title>
  </head>
  <body>
    <!-- anchor element -->
    <div id='root'></div>

    <!-- Get React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Need Babel Standalone to comiple JSX s.t. browser understands -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- For PropTypes which now reside in their own package outside of React -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <style>
      .box {
        border-style: dotted;
        border-width: medium;
      }
      .box-large {
        width: 120px;
        height: 120px;
      }
      .box-medium {
        width: 90px;
        height: 90px;
      }
      .box-small {
        width: 60px;
        height: 60px;
      }
    </style>

    <script type="text/babel">
      // functional component
      // destructuring to pull out prop parts
      function Box ({style,size,...rest}){
        // determine what the className should be based on the size passed in
        const sizeClassName= (size ? `box-${size}` : '');
        return(
        //using object expansion on style to add to left padding
        <div>
          <div
            className={`box ${sizeClassName}`}
            style={{paddingLeft: 20, ...style}}
            {...rest} />
        </div>
        );
      }

      const element= (
        <div>
          <Box size="small" style={{backgroundColor: 'lightblue'}}>
            Small Box
          </Box>
          <Box size="medium" style={{backgroundColor: 'pink'}}>
            Medium Box
          </Box>
          <Box size="large" style={{backgroundColor: 'orange'}}>
            Large Box
          </Box>
        </div>
      );

      ReactDOM.render(element, document.getElementById('root'));
    </script>
  </body>
</html>
